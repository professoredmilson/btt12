<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle LED - Microbit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        
        #btnConnect {
            background: #4CAF50;
            color: white;
        }
        
        #btnOn {
            background: #2196F3;
            color: white;
        }
        
        #btnOff {
            background: #f44336;
            color: white;
        }
        
        #status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        
        .connected {
            background: #d4edda;
            color: #155724;
        }
        
        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Controle de LED - Microbit</h1>
    
    <div class="container">
        <button id="btnConnect">Conectar ao Microbit</button>
        <div id="status" class="disconnected">Desconectado</div>
        
        <div id="controls" class="hidden">
            <button id="btnOn">Ligar LED</button>
            <button id="btnOff">Desligar LED</button>
            <button id="btnStatus">Verificar Status</button>
        </div>
    </div>
    
    <div class="container">
        <h3>Log de Mensagens:</h3>
        <div id="log" style="text-align: left; height: 150px; overflow-y: auto; background: white; padding: 10px; border-radius: 5px;"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
